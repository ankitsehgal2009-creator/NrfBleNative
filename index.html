<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cryostat Microtome BLE Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #101820;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 { color: #00bfa5; margin-top: 30px; }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #1c1c1c, #222);
      color: #00e5ff;
      box-shadow: 2px 2px 8px #000;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #00bfa5, #00796b);
      color: white;
    }
    #statusText {
      font-size: 18px;
      margin: 10px;
      color: red;
    }
    #bleData {
      font-size: 22px;
      margin-top: 20px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>Cryostat Microtome BLE Interface</h1>

  <button id="connectBtn" onclick="toggleConnection()">Connect</button>
  <div id="statusText">Disconnected</div>
  <div id="bleData">Data: --</div>

  <script src="Ble.js"></script>
</body>
</html>
