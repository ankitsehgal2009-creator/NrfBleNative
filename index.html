<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cryostat BLE Dashboard</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #e8f0f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #008b7f;
      font-size: 24px;
      margin-bottom: 10px;
    }

    #status {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: red;
      margin-right: 8px;
    }

    #status-dot.connected {
      background: #00ff6e;
      box-shadow: 0 0 10px #00ff6e;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 12px;
      margin-bottom: 20px;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .tile-title {
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    .tile-value {
      font-size: 20px;
      color: #007f72;
      font-weight: 700;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #00bfa6, #009b85);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(145deg, #00d1b0, #00a590);
      transform: translateY(-2px);
    }

    #logs {
      background: #0b1111;
      color: #b9fff0;
      font-family: monospace;
      width: 90%;
      max-width: 500px;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
    }

    input {
      padding: 8px;
      width: 80px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ§Š Cryostat BLE Dashboard</h1>

  <div id="status">
    <div id="status-dot"></div>
    <div id="status-text">Disconnected</div>
  </div>

  <div class="tile-grid">
    <div class="tile">
      <div class="tile-title">Temperature</div>
      <div class="tile-value" id="val-temp">-- Â°C</div>
    </div>
    <div class="tile">
      <div class="tile-title">Thickness</div>
      <div class="tile-value" id="val-thickness">-- Âµm</div>
    </div>
    <div class="tile">
      <div class="tile-title">Speed</div>
      <div class="tile-value" id="val-speed">-- RPM</div>
    </div>
    <div class="tile">
      <div class="tile-title">Motor</div>
      <div class="tile-value" id="val-motor">OFF ðŸ”´</div>
    </div>
  </div>

  <div class="controls">
    <input id="thickness-input" type="number" value="5" min="1" max="20" step="0.5" />
    <button id="send-btn">Set Thickness</button>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
    <button id="connect-btn">Connect</button>
    <button id="disconnect-btn">Disconnect</button>
  </div>

  <div id="logs"></div>

  <script src="ble.js"></script>
</body>
</html>
