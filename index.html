<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryostat Microtome Control</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #06101d;
      --card: rgba(255,255,255,0.05);
      --accent: #12b6b0;
      --muted: #a0b8bf;
      --radius: 14px;
      --shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(180deg, #050d16, #06101d);
      color: #e9f6f7;
      margin: 0; padding: 10px;
      display: flex; flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 { margin: 10px 0; color: var(--accent); }
    .status-bar {
      display: flex; justify-content: space-between;
      align-items: center; width: 100%;
      max-width: 480px; background: var(--card);
      padding: 10px 16px; border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .dot { width: 12px; height: 12px; border-radius: 50%; background: #b44; }
    .dot.connected { background: var(--accent); box-shadow: 0 0 8px var(--accent); }
    .param-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px; width: 100%; max-width: 480px; margin-top: 16px;
    }
    .card {
      background: var(--card); border-radius: var(--radius);
      padding: 14px; box-shadow: var(--shadow);
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; text-align: center;
    }
    .card h3 { margin: 0; font-size: 0.9rem; color: var(--muted); }
    .card span { font-size: 1.5rem; font-weight: 600; margin-top: 6px; }
    .control-section {
      background: var(--card); border-radius: var(--radius);
      width: 100%; max-width: 480px;
      padding: 16px; margin-top: 16px;
      box-shadow: var(--shadow);
    }
    .input-group {
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(255,255,255,0.03);
      border-radius: 10px; padding: 6px 10px; margin-top: 8px;
    }
    input[type="number"] {
      width: 100%; background: transparent; color: #fff;
      border: none; font-size: 1.2rem; text-align: center; outline: none;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .arrow-btn {
      background: none; border: none; color: var(--accent);
      font-size: 1.4rem; cursor: pointer;
    }
    .btn-row {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 10px; margin-top: 14px;
    }
    button {
      background: var(--accent); color: #041d1c; border: none;
      padding: 10px 18px; border-radius: 8px;
      font-weight: 700; cursor: pointer;
    }
    button.ghost {
      background: transparent; color: var(--muted);
      border: 1px solid var(--muted);
    }
    #logs {
      width: 100%; max-width: 480px;
      height: 180px; overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius); padding: 10px;
      font-family: monospace; font-size: 13px;
      color: var(--muted); margin-top: 16px;
    }
    footer {
      color: var(--muted); font-size: 12px;
      margin-top: 20px; text-align: center;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .card span { font-size: 1.3rem; }
      .btn-row button { flex: 1; }
    }
  </style>
</head>
<body>
  <h1>Cryostat Microtome</h1>

  <!-- üîπ STATUS BAR -->
  <div class="status-bar">
    <div>
      <strong>Status:</strong> <span id="status-text">Disconnected</span>
    </div>
    <div class="dot" id="status-dot"></div>
  </div>

  <!-- üîπ PARAMETER DISPLAY -->
  <div class="param-grid">
    <div class="card"><h3>Temperature</h3><span id="param-temp">-- ¬∞C</span></div>
    <div class="card"><h3>Thickness</h3><span id="param-thick">-- ¬µm</span></div>
    <div class="card"><h3>Speed</h3><span id="param-speed">-- RPM</span></div>
    <div class="card"><h3>Motor</h3><span id="param-motor">--</span></div>
  </div>

  <!-- üîπ CONTROL PANEL -->
  <div class="control-section">
    <h3 style="color:var(--accent);margin-bottom:8px;">Set Thickness</h3>
    <div class="input-group">
      <button class="arrow-btn" id="dec-btn">‚àí</button>
      <input id="thickness-input" type="number" min="0" max="100" step="0.1" value="5" />
      <button class="arrow-btn" id="inc-btn">+</button>
    </div>
    <div class="btn-row">
      <button id="send-btn">üì§ Send</button>
      <button id="start-btn">‚ñ∂ Start</button>
      <button id="stop-btn">‚è∏ Stop</button>
      <button id="reset-btn">üîÑ Reset</button>
      <button id="connect-btn" class="ghost">üîó Connect</button>
      <button id="disconnect-btn" class="ghost">üîå Disconnect</button>
    </div>
  </div>

  <!-- üîπ LOGS -->
  <div id="logs"></div>

  <footer>2026 Designed for nRF51822 BLE | Responsive for Android & iPhone</footer>

  <!-- BLE script -->
  <script type="module" src="ble.js" defer></script>

  <!-- UI Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const incBtn = document.getElementById("inc-btn");
      const decBtn = document.getElementById("dec-btn");
      const sendBtn = document.getElementById("send-btn");
      const input = document.getElementById("thickness-input");
      const logs = document.getElementById("logs");

      function log(msg) {
        const line = document.createElement("div");
        line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logs.appendChild(line);
        logs.scrollTop = logs.scrollHeight;
      }

      incBtn.onclick = () => {
        input.stepUp();
        log("Increased thickness ‚Üí " + input.value);
      };
      decBtn.onclick = () => {
        input.stepDown();
        log("Decreased thickness ‚Üí " + input.value);
      };
      sendBtn.onclick = () => {
        const val = input.value;
        log("üì§ Sending thickness: " + val);
        // Hook with BLE: if global writeToRx exists
        if (window.writeToRx) window.writeToRx(`THICKNESS:${val}`);
      };
    });
  </script>
</body>
</html>
